<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />

    <!-- Custom theme styles -->
    <style>
      /* Base
  ============================================================================= */
      :root {
        --base-background-color: #fff;
        --base-color: var(--mono-shade2);
        --base-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";


        /* Emoji */
        --emoji-size: calc(var(--base-line-height) * 1em);

        /* Horizontal Rule */
        --hr-border: 1px solid var(--mono-tint2);

        /* Mark */
        --mark-background: #ffecb3;
        --mark-color: ;

        /* Preformatted */
        --pre-font-family: var(--code-font-family);
        --pre-font-size: var(--code-font-size);
        --pre-font-weight: normal;
        --pre-line-height: ;

        /* Selection */
        --selection-color: #b4d5fe;

        /* Small */
        --small-font-size: var(--font-size-s);

        /* Strong */
        --strong-color: var(--heading-color);
        --strong-font-weight: 600;

        /* Sub/Sup */
        --subsup-font-size: var(--font-size-s);

        --cover-background-image: "/bg1.png";
      }
    </style>
  </head>
  <body>
    <div data-app id="main">Az oldal hamarosan be fog töltődni...</div>

    <script>
      window.$docsify = {
        el: "#main",
        name: "",
        repo: "",
        logo: "/docs/_media/icon1.png",
        loadSidebar: true,
        coverpage: true,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        subMaxLevel: 3,
        pagination: {
          previousText: "PREVIOUS",
          // or
          nextText: {
            "/en/": "NEXT",
            "/": "NEXT",
          },
          crossChapter: true,
          crossChapterText: true,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
